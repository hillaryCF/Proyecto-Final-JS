<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MP3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

  <div class="container-bottons clearfix">
    <div class="container-bottons ">
    <button id="songs" class="bottons">Songs</button>
    <button id="import" class="bottons">Import</button>
  </div>

  <div id="container-songs" class="clearfix">
    <div class="song-bottons">
      <select name="select" id="list">
        <option class="hide">Sort By</option>
        <option value="artist">Artist</option>
        <option value="song name">Song name</option>
        <option value="year">Year</option>
        <option value="started">Started</option>
        <option value="album">Album</option>
      </select>
        <button id="delete" class="buttons-change">Delete</button>
        <button id="import" class="buttons-change">Import</button>
        <input type="search" id="search" placeholder="Search....">
  </div>

    <div data-draggable="target" class="clearfix">
      <ul class="lista">
        <li class="song-list" data-index="0"id="name-first" ></li>
        <li class="song-list" data-index="1"id="name-second" ></li>
        <li class="song-list" data-index="2"id="name-third"></li>
      </ul>
    </div>
    <div data-draggable="target" class="clearfix">
      <ul class="lista" id="list-player"></ul>
    </div>
  </div>

  <div id="container-import">
    <p class="import__tittle">Import songs</p>
    <label for="name">Name</label>
    <input type="text" name="name" id="name">
    <label for="artist">Artist</label>
    <input type="text" name="artist" id="artist">
    <label for="year">Year</label>
    <input type="text" name="year" id="year">
    <label for="album">Album</label>
    <input type="text" name="album" id="album">
    <label for="img">Image</label>
    <input type="text" name="img" id="img">
    <p>Sources</p>
    <label for="mp3">mp3</label>
    <input type="text" name="mp3" id="mp3">
    <label for="wav">wav</label>
    <input type="text" name="wav" id="wav">
    <label for="ogg">ogg</label>
    <input type="text" name="ogg" id="ogg">
    <button id="reset" class="buttons-change">Reset</button>
    <button id="save" class="buttons-change">Save</button>
  </div>

  <div class="player">
    <h2 id="song-name"></h2>
    <h3 id="artista-name"></h3>
    <h3 id="album-name"></h3>
    <h3 id="year-album"></h3>
    <img src="img/hillsonnew.png" alt="" class="imagen">
    <div class="audio">
      <img src="img/atras.png" alt=""  id="anterior" class="button">
      <audio src="" controls id="player"></audio>
      <img src="img/siguiente.png" alt="" id="siguiente"  class="button">
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/player.js"></script>
  <script src="js/drag.js"></script>
</body>
</html>
