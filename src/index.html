<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MP3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>
<h1>Hillsong Music</h1>
  <div class="container-bottons ">
    <div class="container-bottons ">
    <button id="songs" class="bottons">Songs</button>
    <button id="import" class="bottons">Import</button>
  </div>

  <div id="container-songs" class="clearfix">
    <div class="song-bottons">
      <select name="select" id="list">
        <option class="hide">Sort By</option>
        <option value="artist">Artist</option>
        <option value="song name">Song name</option>
        <option value="year">Year</option>
        <option value="started">Started</option>
        <option value="album">Album</option>
      </select>
        <button id = "delete" class="buttons-change" data-scope="modal-1">Delete</button>
        <div class="modal-1">
          <div class="modal-content">
            <h3>Delete song</h3>
            <p>Are you sure you want to remove this song?</p>
            <p>This action will delete the song named: </p>
            <p>The song will be removed on all the playlist</p>
            <button id="definitive-delete" class="buttons-change">Delete the song</button>
            <button class="modal-close buttons-change" >Cancel</button>
          </div>
          <div class="modal-close modal-close-icon"></div>
        </div>
        <button id="import" class="buttons-change">Edit</button>
        <input type="search" id="search" placeholder="Search....">
  </div>

    <div data-draggable="target" class="clearfix">
      <ul class="lista" id="list-available"></ul>
    </div>
    <div data-draggable="target" class="clearfix">
      <ul class="lista" id="list-player">
      </ul>
    </div>
  </div>

  <div id="container-import">
    <form id="form">
    <p class="import__tittle">Import songs</p>
    <label for="name">Name</label>
    <input type="text" id="name" name="name"  value="">

    <label for="artist">Artist</label>
    <input type="text" name="artist" id="artist">

    <label for="year">Year</label>
    <input type="text" name="year" id="year">

    <label for="album">Album</label>
    <input type="text" name="album" id="album">

    <label for="img">Image</label>
    <input type="text" name="img" id="img">

    <p>Sources</p>
    <label for="mp3">mp3</label>
    <input type="text" name="mp3" id="mp3">

    <label for="wav">wav</label>
    <input type="text" name="wav" id="wav">

    <label for="ogg">ogg</label>
    <input type="text" name="ogg" id="ogg">

    <button id="reset" class="buttons-change">Reset</button>
    <button type="submit" id="save" class="buttons-change">Saveee</button>
    </form>
  </div>

  <div class="player">
    <h2 id="song-name"></h2>
    <h3 id="artista-name"></h3>
    <h3 id="album-name"></h3>
    <h3 id="year-album"></h3>
    <img src="img/hillsonnew.png" alt="" id="imagen">
    <div class="audio">
      <img src="img/atras.png" alt=""  id="anterior" class="button">
      <audio src="" controls id="player" autoplay></audio>
      <img src="img/siguiente.png" alt="" id="siguiente"  class="button">
    </div>
  </div>

  <script src="js/main.js"></script>
<script src="js/localStorage.js"></script>
  <script src="js/player.js"></script>
  <script src="js/drag.js"></script>
  <script src="js/search.js"></script>
  <script src="js/singlenton.js"></script>
</body>
</html>
