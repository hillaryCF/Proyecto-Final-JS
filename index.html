<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MP3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
  <div class="container-bottons">
    <button id="songs" class="bottons">Songs</button>
    <button id="import" class="bottons">Import</button>
  </div>
  <div id="container-songs">
    <div class="song-bottons">
      <select name="select" id="list">
        <option class="hide">Sort By</option>
        <option value="artist">Artist</option>
        <option value="song name">Song name</option>
        <option value="year">Year</option>
        <option value="started">Started</option>
        <option value="album">Album</option>
      </select>
      <button id="delete" class="buttons-change">Delete</button>
      <button id="import" class="buttons-change">Import</button>
      <input type="search" >
  </div>
    <div data-draggable="target">
      <ul>
        <li class="songs">Item 0</li>
        <li class="songs">Item 1</li>
        <li class="songs">Item 2</li>
        <li class="songs">Item 3</li>
      </ul>
    </div> 
    <div data-draggable="target"> 
      <ul>
        
      </ul>
    </div>

  </div>

  
  <div id="container-import">
    <p class="import__tittle">Import songs</p>
    <label for="name">Name</label>
    <input type="text" name="name" id="name">
    <label for="artist">Artist</label>
    <input type="text" name="artist" id="artist">
    <label for="year">Year</label>
    <input type="text" name="year" id="year">
    <label for="album">Album</label>
    <input type="text" name="album" id="album">
    <label for="img">Image</label>
    <input type="text" name="img" id="img">
    <p>Sources</p>
    <label for="mp3">mp3</label>
    <input type="text" name="mp3" id="mp3">
    <label for="wav">wav</label>
    <input type="text" name="wav" id="wav">
    <label for="ogg">ogg</label>
    <input type="text" name="ogg" id="ogg">
    <button id="reset">Reset</button>
    <button id="save">Save</button>
  </div>

  <div class="player">
    <img src="img//hillsong3.png" alt="" class="imagen">
    <div class="audio">
      <audio src="" controls id="player"></audio>
    </div>
 
    <img src="img/atras.png" alt=""  id="anterior" class="button">
    <img src="img/siguiente.png" alt="" id="siguiente"  class="button">
    <h2 id="song-name"></h2> 
    <h3 id="artist"></h3>
    <h3 id="description"></h3>
    <h3 id="year"></h3>
  </div>

  <script src="js/main.js"></script>
  <script src="js/drag.js"></script>
</body>
</html>
